{% extends "base.html" %}
{% load i18n static %}
{% block body %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm border-0">
          <div class="card-body p-4 text-center">
            <h1 class="h5 mb-4">{% trans "Password Reset Complete" %}</h1>
            <p class="text-muted">{% trans "Your password has been set. You may go ahead and log in now." %}</p>
            <a href="{{ login_url }}" class="btn btn-primary mt-3">{% trans "Log in" %}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
