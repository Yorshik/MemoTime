{% extends "base.html" %}
{% load i18n %}
{% block body %}
  <h2>{% trans "Изменение профиля" %}</h2>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li {% if message.tags %}class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% trans "Сохранить" %}</button>
  </form>
{% endblock body %}
