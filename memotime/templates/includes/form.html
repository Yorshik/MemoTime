{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %}class="{{ message.tags }} alert alert-success mt-3"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% for field in form %}
  <div>
    {% for error in field.errors %}<div class="alert alert-danger">{{ error|escape }}</div>{% endfor %}
    {{ field }}
    <label for=""{{ field.id_for_label }}>
      {{ field.label }}
      {% if field.field.required %}<span class="red">*</span>{% endif %}
    </label>
    {% if field.help_text %}<p class="help">{{ field.help_text|safe }}</p>{% endif %}
  </div>
{% endfor %}
