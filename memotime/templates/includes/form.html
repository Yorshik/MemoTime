{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li {% if message.tags %}class="{{ message.tags }} alert alert-success"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
{% for field in form %}
  <div>
    {{ field }}
    <label for="{{ field.id_for_label }}">
      {{ field.label }}
      {% if field.field.required %}<span class="red">*</span>{% endif %}
    </label>
    {% for error in field.errors %}<div class="danger">{{ error|escape }}</div>{% endfor %}
  </div>
{% endfor %}
