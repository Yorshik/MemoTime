{% block header %}
<header class="header">
  {% load static %}
  {% load i18n %}
  
  <a href="{% url 'homepage:homepage' %}" class="logo">
    <img src="{% static '/img/logo.png' %}" alt="{% trans 'Logo' %}">
  </a>
  <div class="burger-container">
    <nav>
      <ul>
        <li>
          <button class="btn btn_theme" id="theme-toggle-btn">
            <img src="{% static '/img/dark-theme-icon.png' %}" alt="{% translate 'Dark Theme Icon' %}">
          </button>
        </li>
        <li>
          <form action="{% url 'set_language' %}" method="post">
            {% csrf_token %}
            <select name="language" onchange="this.form.submit()">
              {% get_current_language as LANGUAGE_CODE %}
              {% get_available_languages as LANGUAGES %}
              {% for lang in LANGUAGES %}
                <option value="{{ lang.0 }}"
                  {% if lang.0 == LANGUAGE_CODE %}selected{% endif %}>{{ lang.1 }}
                </option>
              {% endfor %}
            </select>
          </form>
        </li>
        <li>
          <a href="">Page 1</a>
        </li>
        <li>
          <a href="">Page 2</a>
        </li>
        <li>
          <a href="{% url 'users:login' %}" class="btn btn_login">
            {% translate 'Log In' %}
          </a>
        </li>
        <li>
          <a href="{% url 'users:signup' %}" class="btn btn_signup">
            {% translate 'Sign Up' %}
          </a>
        </li>
        <li>
          <a href="{% url 'users:profile' %}" class="btn btn_prof">
            <img src="https://masterpiecer-images.s3.yandex.net/b666ea945b0c11ee85533eecbe30a25c:upscaled" alt="{% translate 'error' %}">
          </a>
        </li>
      </ul>
    </nav>
    <button class="btn btn_burger">
      <div class="icon"></div>
    </button>
  </div>
</header>
{% endblock header %}
