<!DOCTYPE html>
<html>
    <head>
        <title>
            {% if form.instance.pk %}
                Edit Note
            {% else %}
                Create Note
            {% endif %}
        </title>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    </head>
    <body>
        <h2>
            {% if form.instance.pk %}
                Edit Note
            {% else %}
                Create Note
            {% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="invalid-feedback d-block">
                            {{ field.errors|join:"<br>" }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit">Save</button>
        </form>
    </body>
</html>
