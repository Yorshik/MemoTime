<!DOCTYPE html>
<html>
  <head>
    <title>Event Form</title>
  </head>
  <body>
    <h2>
      {% if form.instance.pk %}
        Edit Event
      {% else %}
        Create Event
      {% endif %}
    </h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
  </body>
</html>
