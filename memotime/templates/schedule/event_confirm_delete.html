<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete Event</title>
  </head>
  <body>
    <h2>Confirm Delete Event</h2>
    <p>Are you sure you want to delete event: {{ object.name }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
      <a href="{% url 'schedule:event-list' %}">Cancel</a>
    </form>
  </body>
</html>
