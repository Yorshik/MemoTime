<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete Schedule</title>
  </head>
  <body>
    <h2>Confirm Delete Schedule</h2>
    <p>Are you sure you want to delete this schedule?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'schedule:schedule-detail' schedule.pk %}">Cancel</a>
  </body>
</html>
