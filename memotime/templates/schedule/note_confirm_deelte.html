<!DOCTYPE html>
<html>
  <head>
    <title>Confirm Delete Note</title>
  </head>
  <body>
    <h2>Confirm Delete Note</h2>
    <p>Are you sure you want to delete note: {{ object.heading }}?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit">Delete</button>
      <a href="{% url 'schedule:note-list' %}">Cancel</a>
    </form>
  </body>
</html>
